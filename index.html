<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tugas Web GIS Kelompok 1</title>
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loader" id="loader">
        <img src="assets/OUR TEAM.png" alt="Loading Image" class="loading-image">
    </div>

    <div class="content" id="content" style="display: none;">
        <div class="header-marquee">
            <marquee behavior="scroll" direction="left">Tugas Web GIS Kelompok 1 - 2025</marquee>
        </div>
        
        <div id="map"></div>
        
        <div class="distance-container">
            <div class="distance-card">
                <i class="fas fa-ruler-combined"></i>
                <div class="distance-info">
                    <span class="distance-label">Distance:</span>
                    <span id="length" class="distance-value">0.00</span>
                    <span class="distance-unit">meters</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="main.js"></script>
</body>
</html>
